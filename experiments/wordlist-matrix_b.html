    <script>
      // settings
      var url = document.location.toString();
      var experiment_name =  url.split('/')[url.split('/').length-1].split('.')[0];
      var getVars = jsPsych.data.fromURL();
      var subjectID = 'hans_wurst';
      var uniqueId = jsPsych.data.uniqueId();
      var screen_width = screen.width;
      var screen_height = screen.height;
      var centerX = screen_width*0.5
      var centerY = screen_height*0.5

      getVars.type = 'fromURL';
      jsPsych.data.addProperties(getVars);
      jsPsych.data.addProperties({
        type: 'general',
        experiment_name: experiment_name,
        subjectID: subjectID,
        uniqueId: uniqueId
      });

      // prepare structures
      var activate_fullscreen = {
          type: 'fullscreen',
          showtext: '<p style="padding-top: 50px; text-align: center;">Welcome <br><br> Please continue to enter into full screen mode.<br><br>',
          buttonStyle : 'float:right;',
          buttontext: "Enter",
          on_fullscreen_abort: function(){
            // jAlert('','Fullscreen Failure')
            string = "<p>You were not supposed to end fullscreen mode. <br>This session is was terminated.</p>";
            jsPsych.finishTrial();
            jsPsych.endExperiment(string);
        },
          on_hide_abort:function(){
            // jAlert('','Visibility Failure')
            string = "<p style='text-align:center;'>You were not supposed to switch tabs or applications during the experiment.<br>This session is was terminated.</p>";
            jsPsych.finishTrial();
            jsPsych.endExperiment(string);
          },
          on_launch_fail: function(){
            jsPsych.finishTrial();
            string = "<p>Your Browser doesn't allow launching into fullscreen. Please update your Browser or use another one for this experiment. We recommend using Chrome or Firefox.</p>";
            jsPsych.endExperiment(string);
          },
          on_hide_fail:function(){
            jsPsych.finishTrial();
            string = "<p>Your Browser doesn't allow checking the browser's visibility. Please update your browser or use another one for this experiment. We recommend using Chrome or Firefox.</p>";
            jsPsych.endExperiment(string);
          }
      }

        /* define instructions block */
        var instructions_block = {
          type: "text",
          text: "<p style='text-align:center;'>Bli bla blo blu ... Press a key.</p>",
          timing_post_trial: 2000
        };


        // var crossTable =  "<table align='center' style='margin-top:"+(centerY-120)+"px;text-align:center;font-weight:bold;font-size:100px;border-collapse:collapse;'>"+
        //                   "<tr><td style='height:100px;width:100px;border-right:4px solid black;border-bottom:4px solid black;'/>"+
        //                   "<td style='height:100px;width:100px;border-left:4px solid black;border-bottom:4px solid black;'/></tr>"+
        //                   "<tr><td style='height:100px;width:100px;border-right:4px solid black;border-top:4px solid black;'/>"+
        //                   "<td style='height:100px;width:100px;border-left:4px solid black;border-top:4px solid black;'/></tr></table>";
        //

        function getCrossTable(linelength){
            var table = "<table algin='center' style='border-collapse:collapse;text-algin:center;position:relative;top:"+(screen.height*.5-linelength).toString()+"px;'>"

            tdStyles = ["height:"+linelength+"px;width:"+linelength+"px;border-right:4px solid black;border-bottom:4px solid black;",
                        "height:"+linelength+"px;width:"+linelength+"px;border-left:4px solid black;border-bottom:4px solid black;",
                        "height:"+linelength+"px;width:"+linelength+"px;border-right:4px solid black;border-top:4px solid black;",
                        "height:"+linelength+"px;width:"+linelength+"px;border-left:4px solid black;border-top:4px solid black;"]

            for (i=0;i<2;i++){
              table += "<tr>"
              for(j=0;j<2;j++){
                idx = (i*2)+(j)
                table += "<td style='"+tdStyles[idx]+"'/>"
              }
              table += "</tr>"
            }
            table += "</table"
            return table
        }


        var cross_block = {
            type: 'single-stim',
            stimuli: getCrossTable(100),
            is_html: true,
            timing_post_trial: 0,
            timing_response: 50000,
            response_ends_trial: false
        }
        var empty_block = {
            type: 'single-stim',
            stimuli: '',
            timing_post_trial: 0,
            timing_response: 2000,
            response_ends_trial: false
        }


        function getRandomWordlistSample(N,option){
          sample = jsPsych.randomization.sample(wordlistItems,N,true)
          if(typeof option === "undefined") {
            return sample
          }else{
            newSample = []
            for(i=0;i<N;i++){
              newSample.push(sample[i][option])
            }
            return newSample
          }
        }
        var items_func = function(){return getRandomWordlistSample(10)};
        var colors_func = function(){return jsPsych.randomization.repeat(['red','blue'],5)};

        var word_presentation = {
            type: 'wordlist',
            items: items_func,
            colors: colors_func,
            style: "margin-top:"+(centerY-50)+"px;text-align:center;"+
                          "font-weight:bold;font-size:100px;",
            timing_stim: 2000,
            timing_response: 2500,
            timing_post_trial: 0,
            response_ends_trial: true,
            evaluate_block: true
        }

        function getPreviousTenWords(){
            lastTrials = jsPsych.data.getTrialsOfType('wordlist')
            keys = Object.keys(lastTrials[0])
            if (keys.indexOf('text') == -1){
              return
            }
            lastTenTrials = lastTrials.slice(lastTrials.length-10,lastTrials.length)
            lastTenTrialsTexts = []
            for (i=0;i<10;i++){
              lastTenTrialsTexts.push(lastTenTrials[i].text)
            }
            return lastTenTrialsTexts
        }

        function sameElementInArrays(array1,array2){
          b = false
          for (i=0;i<array1.length;i++){
            if ( array2.indexOf(array1[i]) > -1){
              b = true
              break
            }
          }
          return(b)
        };

        var response_words = function getResponseSet(wordlistItems){
            var preWords = getPreviousTenWords();
            if (typeof preWords =="undefined"){
              preWords = getRandomWordlistSample(1,'text')
            }
            while(true){
              newSample = getRandomWordlistSample(5,'text');
              if(!sameElementInArrays(newSample,preWords)){
                break;
              }
            }
            var sample = preWords.concat(newSample);
            var sample = sample.sort(function() { return(0.5-Math.random())});
            return sample;
        }

        var response_table = {
          type : "response-table",
          words : response_words,
          rows : 3,
          cols : 5,
          tdStyle : "height:80px;width:150px;font-size:25px;padding:15px;text-align:center;",
          tableStyle: "margin-top:200px;"
        }

        var end_fullscreen = {
            type: 'fullscreen',
            showtext: '<p style="padding-top: 50px; text-align: center;">Thank you for participating!<br><br> Please save your responses before you close the window.',
            buttonStyle : 'float:right;',
            buttontext: "Save & Exit",
            exit: true
          }

          function saveData(subjectID,experiment_name,dataAsCSV,dataAsJSON){
           $.ajax({
              type: 'post',
              cache: false,
              url: '../store.php', // this is the path to the above PHP script
              data: {subjectID: subjectID, folder: experiment_name, dataAsCSV: dataAsCSV, dataAsJSON: dataAsJSON}
           });
          }


        var save_get_block = {
            type: 'save-get-vars',
            all: true
          }

        var chunkIdx=0;
        var chunk = {
            chunk_type: 'while',
            timeline: [cross_block, word_presentation, response_table, empty_block],
            // timeline: [ word_presentation, response_table],
            continue_function: function(){
            if (chunkIdx==2){
              return false
            }else{
              chunkIdx+=1
              return true
            }
          }
        };

        /* create experiment definition array */
        var experiment = [];
        // experiment.push(activate_fullscreen);
        // experiment.push(instructions_block);
        experiment.push(cross_block);
        // experiment.push(chunk);
        // experiment.push(end_fullscreen);

        //create default display element and style classes
        var fsDiv = document.createElement('div')
        fsDiv.id = "fsDiv";
        fsDiv.style.height = screen_height;
        fsDiv.style.width = screen_width;
        $('body').append(fsDiv)

        /* start the experiment */
        jsPsych.init({
          display_element: $('#fsDiv'),
          experiment_structure: experiment,
          // on_finish: function(data){ saveData(subjectID,experiment_name, jsPsych.data.dataAsCSV(), jsPsych.data.dataAsJSON()) }
          on_finish: function() {jsPsych.data.displayData('JSON')}
        });
